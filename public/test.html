<html>
<head>
  <meta charset="UTF-8">
  <title>p5.js template</title>

  <!--  <link rel="stylesheet" href="./assets/css/styles.css">-->
  <script async src="./assets/js/app.js"></script>


  <script type="text/javascript" charset="utf-8">
    t = 0//#つぶやきProcessing
    draw = _ => {
      t || createCanvas(W = 600, W)
      background(w = W / 2)
      strokeWeight(5)
      r = 10
      s = 50
      n = noise
      t += .0150
      for (y = W - r; y -= r;) for (x = W - r; x -= r;) {
        f = 0
        for (i = 3; i--;) {
          p = t + TAU / 3 * i
          q = sin(t) * s + s
          f ^= dist(x, y, w/2, w/2) < w / 2
        }
        // stroke(f * s)
        line( f?x: x+r, y + r, f ?x + r:x  , y)
      }
    }
  </script>

</head>
